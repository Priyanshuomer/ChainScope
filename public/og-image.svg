<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Network Nodes Background Pattern -->
  <circle cx="100" cy="100" r="2" fill="#3b82f6" opacity="0.3"/>
  <circle cx="200" cy="150" r="2" fill="#6366f1" opacity="0.3"/>
  <circle cx="300" cy="80" r="2" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="1000" cy="500" r="2" fill="#3b82f6" opacity="0.3"/>
  <circle cx="1100" cy="450" r="2" fill="#6366f1" opacity="0.3"/>
  <circle cx="950" cy="550" r="2" fill="#8b5cf6" opacity="0.3"/>
  
  <!-- Connection Lines -->
  <line x1="100" y1="100" x2="200" y2="150" stroke="#3b82f6" stroke-width="1" opacity="0.2"/>
  <line x1="200" y1="150" x2="300" y2="80" stroke="#6366f1" stroke-width="1" opacity="0.2"/>
  <line x1="1000" y1="500" x2="1100" y2="450" stroke="#3b82f6" stroke-width="1" opacity="0.2"/>
  <line x1="1100" y1="450" x2="950" y2="550" stroke="#6366f1" stroke-width="1" opacity="0.2"/>
  
  <!-- Enhanced ChainScope Logo -->
  <g transform="translate(100, 180) scale(1.3)">
    <!-- Enhanced Main Chain Link - Larger and more visible -->
    <path d="M90 95A50 50 0 1 1 90 35L70 50A30 30 0 1 0 70 80z" 
          fill="url(#chainGradient)" 
          stroke="url(#chainGradient)"
          stroke-width="2"
          filter="url(#glow)" 
          opacity="0.95"/>
    
    <!-- Enhanced Four-pointed Star -->
    <path d="M100 40q8 6 14 14-6 8-14 14-8-6-14-14 6-8 14-14z" 
          fill="url(#chainGradient)" 
          filter="url(#glow)" 
          opacity="0.9"/>
    
    <!-- Enhanced secondary decorative chain links -->
    <path d="M55 75A30 30 0 1 1 55 25L40 40A18 18 0 1 0 40 60z" 
          fill="url(#chainGradient)" 
          stroke="url(#chainGradient)"
          stroke-width="1"
          filter="url(#glow)" 
          opacity="0.6"/>
    
    <path d="M125 115A30 30 0 1 1 125 65L110 80A18 18 0 1 0 110 100z" 
          fill="url(#chainGradient)" 
          stroke="url(#chainGradient)"
          stroke-width="1"
          filter="url(#glow)" 
          opacity="0.6"/>
  </g>
  
  <!-- Main Title -->
  <text x="400" y="240" font-family="Inter, sans-serif" font-size="72" font-weight="800" fill="#ffffff">
    ChainScope
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="300" font-family="Inter, sans-serif" font-size="28" font-weight="500" fill="#94a3b8">
    Discover &amp; Connect to 2,000+ Blockchain Networks
  </text>
  
  <!-- Features -->
  <g transform="translate(400, 350)">
    <!-- Real-time Monitoring -->
    <circle cx="0" cy="20" r="6" fill="#10b981"/>
    <text x="20" y="26" font-family="Inter, sans-serif" font-size="20" fill="#e2e8f0">
      Real-time RPC Monitoring
    </text>
    
    <!-- Network Analytics -->
    <circle cx="0" cy="60" r="6" fill="#3b82f6"/>
    <text x="20" y="66" font-family="Inter, sans-serif" font-size="20" fill="#e2e8f0">
      Comprehensive Network Analytics
    </text>
    
    <!-- One-click Integration -->
    <circle cx="0" cy="100" r="6" fill="#8b5cf6"/>
    <text x="20" y="106" font-family="Inter, sans-serif" font-size="20" fill="#e2e8f0">
      One-click Wallet Integration
    </text>
  </g>
  
  <!-- Network Badges -->
  <g transform="translate(400, 500)">
    <!-- Ethereum -->
    <rect x="0" y="0" width="80" height="32" rx="16" fill="#627eea" opacity="0.8"/>
    <text x="40" y="22" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">
      Ethereum
    </text>
    
    <!-- Polygon -->
    <rect x="90" y="0" width="80" height="32" rx="16" fill="#8247e5" opacity="0.8"/>
    <text x="130" y="22" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">
      Polygon
    </text>
    
    <!-- Arbitrum -->
    <rect x="180" y="0" width="80" height="32" rx="16" fill="#2d374b" opacity="0.8"/>
    <text x="220" y="22" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">
      Arbitrum
    </text>
    
    <!-- Base -->
    <rect x="270" y="0" width="60" height="32" rx="16" fill="#0052ff" opacity="0.8"/>
    <text x="300" y="22" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">
      Base
    </text>
    
    <!-- Plus More -->
    <text x="350" y="22" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#64748b">
      + 2000 more
    </text>
  </g>
  
  <!-- Bottom Right Stats -->
  <g transform="translate(900, 450)">
    <rect x="0" y="0" width="250" height="120" rx="12" fill="#1e293b" opacity="0.6"/>
    
    <!-- Stats -->
    <text x="20" y="30" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#3b82f6">
      2,000+
    </text>
    <text x="20" y="50" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">
      Networks Tracked
    </text>
    
    <text x="130" y="30" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#10b981">
      10k+
    </text>
    <text x="130" y="50" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">
      RPC Endpoints
    </text>
    
    <text x="20" y="80" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#8b5cf6">
      24/7
    </text>
    <text x="20" y="100" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">
      Monitoring
    </text>
    
    <text x="130" y="80" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#f59e0b">
      Free
    </text>
    <text x="130" y="100" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">
      Always
    </text>
  </g>
  
  <!-- URL -->
  <text x="600" y="600" font-family="Inter, sans-serif" font-size="18" font-weight="500" fill="#64748b" text-anchor="middle">
    chainscope.app
  </text>
</svg>