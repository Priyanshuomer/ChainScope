    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID', {

    <!-- Performance Monitoring -->
    <script>
      // Core Web Vitals monitoring - only in production
      if ('PerformanceObserver' in window && window.location.hostname !== 'localhost') {
        try {
          const observer = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
              if (entry.entryType === 'largest-contentful-paint') {
                gtag('event', 'LCP', { value: Math.round(entry.startTime) });
              }
              if (entry.entryType === 'first-input') {
                gtag('event', 'FID', { value: Math.round(entry.processingStart - entry.startTime) });
              }
              if (entry.entryType === 'layout-shift') {
                gtag('event', 'CLS', { value: entry.value });
              }
            }
          });
          observer.observe({ entryTypes: ['largest-contentful-paint', 'first-input', 'layout-shift'] });
        } catch (e) {
          // Silently fail if performance monitoring fails
        }
      }
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      // Only register service worker in production
      if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });

    </script>
    
    <!-- Error Boundary -->
    <script>
      // Only track errors in production
      if (window.location.hostname !== 'localhost') {
        window.addEventListener('error', function(e) {
          gtag('event', 'exception', {
            description: e.message,
            fatal: false
          });
        });
        
        window.addEventListener('unhandledrejection', function(e) {
          gtag('event', 'exception', {
            description: e.reason,
            fatal: false
          });
        });
      }
